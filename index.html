<div class="body">

    <div class="Body-Calculadora">
        <div>
            <input type="text" id="Resultado" class="Color" placeholder="0" readonly>
        </div>
        <div 
        <div class="Num-Cont">
            <button class="s-button Color" onclick="numeros(7)">7</button>
            <button class="s-button Color" onclick="numeros(8)">8</button>
            <button class="s-button Color" onclick="numeros(9)">9</button>
            <button class="s-button Color" onclick="numeros('+')">+</button>
        </div>

        <div class="Num-Cont">
            <button class="s-button Color" onclick="numeros(4)">4</button>
            <button class="s-button" onclick="numeros(5)">5</button>
            <button class="s-button Color" onclick="numeros(6)">6</button>
            <button class="s-button Color" onclick="numeros('-')">-</button>
        </div>

        <div class="Num-Cont">
            <button class="s-button Color" onclick="numeros(1)">1</button>
            <button class="s-button Color" onclick="numeros(2)">2</button>
            <button class="s-button Color" onclick="numeros(3)">3</button>
            <button class="s-button Color" onclick="numeros('/')">/</button>
        </div>

        <div class="Num-Cont">
            <button class="s-button Color" onclick="resetear()">C</button>
            <button class="s-button Color" onclick="numeros(0)">0</button>
            <button class="s-button Color" onclick="numeros('.')">.</button>
            <button class="s-button Color" onclick="numeros('*')">X</button>
        </div>

        <div class="Num-Cont-2">
            <button class="s-button Color" onclick="numeros('<')"><</button>
            <button class="s-button Color" onclick="numeros('>')">></button>
            <button class="s-button-2 Color" onclick="operacion()">=</button>
        </div>
    </div>
    </div>
</div>
